<!doctype html>
<html>

<head>
	<title>Custom form listener</title>
</head>

<body>

	<div id="custom_id">
		<form method="get" id="subscribe-form" name="subscribe-form" class="validate outfunnel-form" target="_self">
			<div id="signup_scroll">
				<h2>Subscribe</h2>
				<div class="field-group">
					<label for="EMAIL">Email Address <span class="asterisk">*</span>
					</label>
					<input type="email" value="" name="email" class="required email outfunnel-input-email" id="email">
				</div>
				<div class="field-group">
					<label for="fname">First Name </label>
					<input type="text" value="" name="fname" class="outfunnel-input-firstname" id="fname">
				</div>
				<div class="field-group">
					<label for="lname">Last Name </label>
					<input type="text" value="" name="lname" class="outfunnel-input-lastname" id="lname">
				</div>

				<input type="submit" value="Submit">

			</div>
		</form>
	</div>

	<script>
window.OFID = "5dde81aa5fb4d742deaffce0";
(function(){
var script = document.createElement('script');
var url = 'https://cdn.outfunnel.com/c.js?v='+ new Date().toISOString().substring(0,10);
script.setAttribute('src', url);
document.getElementsByTagName('head')[0].appendChild(script);
})();
</script>
</body>

</html>
